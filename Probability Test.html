<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Quiz Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        #quiz-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        #question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .option {
            margin: 5px;
        }

        #submit-btn {
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
        }

        #result {
            font-size: 1.2em;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1>Probability Quiz Game</h1>
    <div id="question"></div>
    <div id="options"></div>
    <button id="submit-btn" onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
</div>

<script>
    var questions = [
        { 
            question: "The probability of getting exactly one head in tossing a pair of coins is", 
            options: ["a) 0", "b) 1", "c) 1/3", "d) 1/2"], 
            answer: "d" 
        },
        { 
            question: "The probability of getting a spade card from a well shuffled deck of 52 cards is", 
            options: ["a) 1/13", "b) 1/4", "c) 12/13", "d) 3/4"], 
            answer: "b" 
        },
        { 
            question: "The total number of events of throwing 10 coins simultaneously is", 
            options: ["a) 1024", "b) 512", "c) 100", "d) 10"], 
            answer: "a" 
        },
        { 
            question: "Which of the following can be the probability of an event?", 
            options: ["a) â€“ 0.4", "b) 1.004", "c) 1823", "d) 107"], 
            answer: "c" 
        },
        { 
            question: "Three coins are tossed simultaneously. The probability of getting all heads is", 
            options: ["a) 1", "b) 1/4", "c) 1/8", "d) 1/2"], 
            answer: "c" 
        },
        { 
            question: "A girl calculates that the probability of her winning the first prize in a lottery is 8100. If 6,000 tickets are sold, how many tickets has she bought?", 
            options: ["a) 400", "b) 750", "c) 480", "d) 240"], 
            answer: "c" 
        },
        { 
            question: "One card is drawn from a well-shuffled deck of 52 cards. The probability that the card will not be an ace is", 
            options: ["a) 1/13", "b) 4/13", "c) 12/13", "d) 3/13"], 
            answer: "c" 
        }
        // Add more questions here...
    ];

    function generateQuestion() {
        var index = Math.floor(Math.random() * questions.length);
        var questionObj = questions[index];
        var questionHTML = "<div>" + questionObj.question + "</div>";
        var optionsHTML = "";
        for (var i = 0; i < questionObj.options.length; i++) {
            optionsHTML += "<div class='option'><input type='radio' name='option' value='" + questionObj.options[i].charAt(0).toLowerCase() + "'> " + questionObj.options[i] + "</div>";
        }
        document.getElementById("question").innerHTML = questionHTML;
        document.getElementById("options").innerHTML = optionsHTML;
    }

    function checkAnswer() {
        var userAnswer = document.querySelector('input[name="option"]:checked');
        if (userAnswer) {
            userAnswer = userAnswer.value;
            var questionIndex = Math.floor(Math.random() * questions.length);
            var correctAnswer = questions[questionIndex].answer;

            if (userAnswer === correctAnswer) {
                document.getElementById("result").innerHTML = "Correct!";
            } else {
                document.getElementById("result").innerHTML = "Incorrect. The correct answer is " + correctAnswer.toUpperCase();
            }

            // Generate a new question
            generateQuestion();
        } else {
            alert("Please select an option.");
        }
    }

    // Initial question generation
    generateQuestion();
</script>

</body>
</html>
