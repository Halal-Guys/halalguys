<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Quiz Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        #quiz-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        #question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .option {
            margin: 5px;
        }

        #submit-btn {
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
        }

        #result {
            font-size: 1.2em;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1>Trigonometry Quiz Game</h1>
    <div id="question"></div>
    <div id="options"></div>
    <button id="submit-btn" onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
</div>

<script>
    var questions = [
        { 
            question: "In ∆ ABC, right-angled at B, AB = 24 cm, BC = 7 cm. The value of tan C is:", 
            options: ["a) 12/7", "b) 24/7", "c) 20/7", "d) 7/24"], 
            answer: "b" 
        },
        { 
            question: "(Sin 30°+cos 60°)-(sin 60° + cos 30°) is equal to:", 
            options: ["a) 0", "b) 1+2√3", "c) 1-√3", "d) 1+√3"], 
            answer: "c" 
        },
        { 
            question: "The value of tan 60°/cot 30° is equal to:", 
            options: ["a) 0", "b) 1", "c) 2", "d) 3"], 
            answer: "b" 
        },
        { 
            question: "1 – cos2A is equal to:", 
            options: ["a) sin2A", "b) tan2A", "c) 1 – sin2A", "d) sec2A"], 
            answer: "a" 
        },
        { 
            question: "sin (90° – A) and cos A are:", 
            options: ["a) Different", "b) Same", "c) Not related", "d) None of the above"], 
            answer: "b" 
        },
        { 
            question: "If cos X = ⅔ then tan X is equal to:", 
            options: ["a) 5/2", "b) √(5/2)", "c) √5/2", "d) 2/√5"], 
            answer: "c" 
        },
        { 
            question: "If cos X = a/b, then sin X is equal to:", 
            options: ["a) (b2-a2)/b", "b) (b-a)/b", "c) √(b2-a2)/b", "d) √(b-a)/b"], 
            answer: "c" 
        },
        { 
            question: "The value of sin 60° cos 30° + sin 30° cos 60° is:", 
            options: ["a) 0", "b) 1", "c) 2", "d) 4"], 
            answer: "b" 
        },
        { 
            question: "2 tan 30°/(1 + tan²30°) =", 
            options: ["a) sin 60°", "b) cos 60°", "c) tan 60°", "d) sin 30°"], 
            answer: "a" 
        },
        { 
            question: "sin 2A = 2 sin A is true when A =", 
            options: ["a) 30°", "b) 45°", "c) 0°", "d) 60°"], 
            answer: "c" 
        },
        { 
            question: "The value of (sin 45° + cos 45°) is", 
            options: ["a) 1/√2", "b) √2", "c) √3/2", "d) 1"], 
            answer: "b" 
        },
        { 
            question: "If sin A = 1/2 , then the value of cot A is", 
            options: ["a) √3", "b) 1/√3", "c) √3/2", "d) 1"], 
            answer: "a" 
        },
        { 
            question: "If ∆ABC is right angled at C, then the value of cos(A+B) is", 
            options: ["a) 0", "b) 1", "c) 1/2", "d) √3/2"], 
            answer: "a" 
        },
        { 
            question: "The value of (tan 1° tan 2° tan 3° … tan 89°) is", 
            options: ["a) 0", "b) 1", "c) 2", "d) 1/2"], 
            answer: "b" 
        },
        { 
            question: "The value of the expression [cosec (75° + θ) – sec (15° – θ) – tan (55° + θ) + cot (35° – θ)] is", 
            options: ["a) -1", "b) 0", "c) 1", "d) 3/2"], 
            answer: "b" 
        }
    ];

    function generateQuestion() {
        var index = Math.floor(Math.random() * questions.length);
        var questionObj = questions[index];
        var questionHTML = "<div>" + questionObj.question + "</div>";
        var optionsHTML = "";
        for (var i = 0; i < questionObj.options.length; i++) {
            optionsHTML += "<div class='option'><input type='radio' name='option' value='" + questionObj.options[i].charAt(0).toLowerCase() + "'> " + questionObj.options[i] + "</div>";
        }
        document.getElementById("question").innerHTML = questionHTML;
        document.getElementById("options").innerHTML = optionsHTML;
    }

    function checkAnswer() {
        var userAnswer = document.querySelector('input[name="option"]:checked');
        if (userAnswer) {
            userAnswer = userAnswer.value;
            var questionIndex = Math.floor(Math.random() * questions.length);
            var correctAnswer = questions[questionIndex].answer;

            if (userAnswer === correctAnswer) {
                document.getElementById("result").innerHTML = "Correct!";
            } else {
                document.getElementById("result").innerHTML = "Incorrect. The correct answer is " + correctAnswer.toUpperCase();
            }

            // Generate a new question
            generateQuestion();
        } else {
            alert("Please select an option.");
        }
    }

    // Initial question generation
    generateQuestion();
</script>

</body>
</html>
